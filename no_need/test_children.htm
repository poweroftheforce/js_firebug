<script language="javascript" type="text/javascript">


//jsFWAll = document.getElementsByTagName('*');
//jsFWAll = document.body.childNodes;
jsFWHtmlWrap = document.body.appendChild(document.createElement('div'));
jQuery(jsFWHtmlWrap).addClass('jsFWHtmlWrap')
	.attr('id', 'jsFWHtmlWrap');

function loop(obj, container) {
	var k = 0;
	if ( obj.childNodes ) {
		while ( obj.childNodes.length ) {
			if ( !obj.childNodes[k] ) {
				return;
			}			
			if ( obj.childNodes[k].nodeType == 1 ) {
				var tagName = obj.childNodes[k].tagName.toLowerCase();
				if (
					tagName != 'meta' &&
					tagName != 'title' &&
					tagName != 'link' &&
					tagName != 'script' &&
					tagName != 'html' &&
					tagName != 'head') {
					if ( obj.childNodes[k].id == 'jsFWHtmlWrap' ) {
						return;
					}
					var newContainer = container.appendChild(document.createElement('div'));
					newContainer.style.marginLeft = '10px';
					newContainer.innerHTML = tagName;
					loop(obj.childNodes[k], newContainer);
				}
			}
			k++;
		}
	}
}

loop(document.body, jsFWHtmlWrap);

		
</script>
